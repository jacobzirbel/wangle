<h1 mat-dialog-title>Changes made</h1>
<div mat-dialog-content>
  <table mat-table [dataSource]="changes" class="mat-elevation-z8">
    >
    <ng-container matColumnDef="before">
      <th mat-header-cell *matHeaderCellDef>Before</th>
      <td mat-cell *matCellDef="let element">{{ element[0] }}</td>
    </ng-container>

    <ng-container matColumnDef="after">
      <th mat-header-cell *matHeaderCellDef>After</th>
      <td mat-cell *matCellDef="let element">{{ element[1] }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
<small>Change symbol mapping from here coming soon</small>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button (click)="changeAndClose()" cdkFocusInitial>Save changes</button>
</div>
